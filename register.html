<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Techdeck</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="register-output"></div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const fullName = document.getElementById('full-name').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password === confirmPassword) {
        const output = document.getElementById('register-output');
        output.innerHTML = `<p style="color:green;">Registration successful! Welcome, ${username}!</p>`;
        
        localStorage.setItem('username', username);

        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
    } else {
        const output = document.getElementById('register-output');
        output.innerHTML = `<p style="color:red;">Passwords do not match. Please try again.</p>`;
    }
});
    </script>
</body>
</html>
